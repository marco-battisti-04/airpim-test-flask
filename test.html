<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Attribute Example</title>
</head>
<body>
    <div id="myElement">Click me to see the attribute value</div>

    <script>
        // Variable containing the attribute name
        var attributeName = "name";

        // Get the element by id
        var element = document.getElementById("myElement");

        // Set the attribute dynamically
        element.setAttribute("data-" + attributeName, "John");

        // Retrieve the attribute value when the element is clicked
        element.addEventListener("click", function() {
            var attributeValue = element.getAttribute("data-" + attributeName);
            alert(attributeValue);
        });
    </script>
</body>
</html>
